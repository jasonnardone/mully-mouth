  fairway:
    - "Fairway."
    - "On the fairway."
    - "Fair shot."
  green:
    - "On the green."
    - "Green in regulation."
    - "That's on the putting surface."
  rough:
    - "In the rough."
    - "Off the fairway, in the rough."
    - "Thick grass."
  trees:
    - "Into the trees."
    - "Tree trouble."
    - "Woods."
  out_of_bounds:
    - "Out of bounds."
    - "OB."
    - "That's outside the playing area."
  tee_shot:
    - "Off the tee."
    - "Tee shot away."
